name: Deployment

on: 
  push:
    branches:
      - master

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        default: staging
        required: true    
      sha:
        description: "Git SHA to Build"
        required: false
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo 'run tests'

  print_env:
    name: Print Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo 'sha is ${{ inputs.sha || github.sha }}'

  deploy-dev:
    name: Deploy(Dev)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo 'dev deployment'

